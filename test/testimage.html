<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Intro Rayquaza</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      overflow: hidden;
    }

    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 2s ease;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 1;
      transition: opacity 5s ease;
      z-index: 1;
    }

    .container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 5s ease;
      z-index: 2;
    }

    .zoom {
      transform: translate(-50%, -50%) scale(10);
    }

    img {
      width: 150px;
      height: auto;
      display: block;
    }

    .hide-intro {
      opacity: 0;
      pointer-events: none;
    }

    .content {
      display: none;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    .show-content {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Écran d'intro avec animation -->
  <div class="intro" id="intro">
    <div class="overlay" id="overlay"></div>
    <div class="container" id="img-container">
      <img src="./Rayquaza-Pokemon-Transparent-File.png" alt="Rayquaza">
    </div>
  </div>

  <!-- Contenu principal révélé après l'animation -->
  <div class="content" id="content">
    <h1>Bienvenue dans le monde Pokémon !</h1>
    <p>Voici ton aventure qui commence...</p>
  </div>

  <script>
    window.onload = () => {
      const imageContainer = document.getElementById("img-container");
      const overlay = document.getElementById("overlay");
      const intro = document.getElementById("intro");
      const content = document.getElementById("content");

      // Lance l'animation
      setTimeout(() => {
        imageContainer.classList.add("zoom");
        overlay.style.opacity = "0"; // Fait disparaître le fond noir
      }, 500);

      // Cache l'intro et montre le contenu après 5 secondes (durée animation)
      setTimeout(() => {
        intro.classList.add("hide-intro");
        content.classList.add("show-content");
      }, 5500);
    };
  </script>
</body>
</html>
